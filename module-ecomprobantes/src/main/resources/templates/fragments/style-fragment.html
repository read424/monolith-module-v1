<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style id="style-css" th:fragment="style-css">
        /* Estilos para Comprobantes SUNAT */
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            line-height: 1.4;
            margin: 0;
            padding: 0;
        }

        .white-bg {
            background-color: white;
        }

        .tabla_borde {
            border: 1px solid #000;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .border_top {
            border-top: 1px solid #ddd;
        }

        .bold {
            font-weight: bold;
        }

        td {
            padding: 3px;
        }

        /* Estilos específicos para comprobantes */
        .comprobante-header {
            text-align: center;
            font-family: Tahoma, Geneva, sans-serif;
        }

        .comprobante-title {
            font-size: 29px;
            font-weight: bold;
        }

        .comprobante-subtitle {
            font-size: 19px;
        }

        .comprobante-ruc {
            font-size: 15px;
        }

        .comprobante-serie {
            font-size: 24px;
            font-weight: bold;
        }

        .comprobante-razon-social {
            font-size: 15px;
            font-weight: bold;
        }

        /* Estilos para tablas de datos */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table td {
            padding: 5px;
            vertical-align: top;
        }

        .data-table th {
            background-color: #f5f5f5;
            font-weight: bold;
            text-align: center;
            padding: 5px;
        }

        /* Estilos para observaciones */
        .observaciones {
            font-family: Tahoma, Geneva, sans-serif;
            font-size: 12px;
            margin-top: 20px;
        }

        /* Estilos para footer */
        .footer {
            font-size: 10px;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        /* Estilos para page break */
        .page-break {
            page-break-after: always;
        }

        /* Estilos para imágenes */
        .logo {
            max-height: 80px;
            text-align: center;
        }

        /* Estilos para bloques de información */
        .info-block {
            margin-bottom: 15px;
        }

        .info-block-title {
            font-weight: bold;
            background-color: #f0f0f0;
            padding: 5px;
            text-align: center;
        }

        /* Estilos para detalles de productos */
        .product-details {
            width: 100%;
            border-collapse: collapse;
        }

        .product-details th,
        .product-details td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
        }

        .product-details th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Fragmento de estilos para comprobantes -->
</body>
</html>

version: '3.9'
name: walrex
services:
  api-monolith:
    build:
      context: .
      dockerfile: Dockerfile
    image: read424/api-monolith-module:latest
    container_name: api-monolith
    restart: always
    ports:
      - "8088:8088"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      KAFKA_BOOTSTRAP_SERVER_0: ${KAFKA_BOOTSTRAP_SERVER_0}
      SCHEMA_REGISTRY_SERVER: ${SCHEMA_REGISTRY_SERVER}
      SCHEMA_REGISTRY_PORT: ${SCHEMA_REGISTRY_PORT}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      SECRET_KEY_JWT: ${SECRET_KEY_JWT}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    env_file:
      - .env
    volumes:
      - app_logs:/app/logs
      - app_traces:/app/traces
    #healthcheck:
      #  test: ["CMD", "curl", "-f", "http://localhost:8088/actuator/health"]
      #  interval: 30s
      #  timeout: 10s
      #  retries: 5
    #  start_period: 40s
    networks:
      - walrex-network-app
      - postgres-network

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
      - SONARQUBE_JDBC_USERNAME=sonar
      - SONARQUBE_JDBC_PASSWORD=sonar
      - SONARQUBE_JDBC_URL=jdbc:postgresql://127.0.0.1:5432/sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - walrex-network-app
      - postgres-network

networks:
  walrex-network-app:
    external: true
    name: walrex_walrex-network
  postgres-network:
    external: true
    name: net-web-nginx         # La red donde est√° PostgreSQL

volumes:
  app_logs:
  app_traces:
  sonarqube_data:
  sonarqube_extensions:
